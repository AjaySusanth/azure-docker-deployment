name: Build and Deploy to Azure Container Instance

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 1. Capture the unique ID for this workflow run
      - name: Set Unique Image Tag
        id: set_tag
        run: echo "IMAGE_TAG=${{ github.run_id }}" >> $GITHUB_OUTPUT

      # 2. Build Docker image using the unique tag
      - name: Build Docker image
        run: |
          docker build -t sample-node:${{ steps.set_tag.outputs.IMAGE_TAG }} .

      # (Removed 'Login to Azure Container Registry' as it's not needed for push when authenticated)

      # 3. Tag image for ACR
      - name: Tag image
        run: |
          ACR_LOGIN_SERVER="ajaystudyacr.azurecr.io"
          IMAGE_TAG=${{ steps.set_tag.outputs.IMAGE_TAG }}
          docker tag sample-node:$IMAGE_TAG $ACR_LOGIN_SERVER/sample-node:$IMAGE_TAG

      # 4. Push image to ACR
      - name: Push image to ACR
        run: |
          ACR_LOGIN_SERVER="ajaystudyacr.azurecr.io"
          IMAGE_TAG=${{ steps.set_tag.outputs.IMAGE_TAG }}
          docker push $ACR_LOGIN_SERVER/sample-node:$IMAGE_TAG

      # 5. Deploy to ACI using the unique tag and explicit credentials
      - name: Deploy to ACI
        run: |
          ACR_LOGIN_SERVER="ajaystudyacr.azurecr.io"
          IMAGE_TAG=${{ steps.set_tag.outputs.IMAGE_TAG }}
          
          az container create \
            --resource-group study-rg \
            --name sample-node-container \
            --image $ACR_LOGIN_SERVER/sample-node:$IMAGE_TAG \  # <--- ACI will deploy this UNIQUE tag
            --os-type Linux \
            --restart-policy Always \
            --cpu 1 \
            --memory 1 \
            --ports 3000 \
            --dns-name-label ajay-sample-node \
            --registry-login-server $ACR_LOGIN_SERVER \
            --registry-username ajaystudyacr \
            --registry-password ${{ secrets.ACR_ADMIN_PASSWORD }} \
            --query "name"